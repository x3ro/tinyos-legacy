<p>
The Classes can be diverted in three different types:
<ol>
	<li>Model classes (Node, Link, Network,Attribute)</li>
	<li>View Classes (JDiagramViewer)</li>
	<li>Listeners</li>
</ol>

and one or two additional help classes.
